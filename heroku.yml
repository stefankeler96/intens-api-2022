build:
  # specify the build system as Maven
  system: maven
  # specify the location of the pom.xml file
  # this is relative to the root of your application
  # in this example, the pom.xml file is in the root directory
  config:
    MAVEN_CUSTOM_OPTS: "-Dmaven.repo.local=$MAVEN_CUSTOM_REPO"
  # specify the path to the Maven wrapper script
  # this is also relative to the root of your application
  # in this example, the script is in the root directory
  script: ./mvnw

