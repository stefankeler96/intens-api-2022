build:
  # specify the build system as Maven
  system: maven
  # specify the location of the pom.xml file
  # this is relative to the root of your application
  # in this example, the pom.xml file is in the root directory
  config:
    MAVEN_CUSTOM_OPTS: "-Dmaven.repo.local=$MAVEN_CUSTOM_REPO"
  # specify the path to the Maven wrapper script
  # this is also relative to the root of your application
  # in this example, the script is in the root directory
  script: ./mvnw

# specify the process types in your application
# in this example, we only have one process type: web
processes:
  web: java -jar target/praksa2022-0.0.1-SNAPSHOT.jar

# specify the environment variables for your application
env:
  JAVA_OPTS: -Xmx384m
  JAVA_TOOL_OPTIONS: -Xmx384m

# specify the application's port
# this will be automatically set by Heroku
# to the value of the $PORT environment variable
port: $PORT
